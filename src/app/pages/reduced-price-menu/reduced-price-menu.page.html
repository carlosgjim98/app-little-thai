
<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="header-content">
      <ion-button class="back-button" fill="solid"  (click)="goBack()">
        <ion-icon class="icono" slot="start" src="../../../assets/icons/arrow-back.svg"></ion-icon>
      </ion-button>
      <div class="header-text">
        <h1 class="title-line1">Miércoles de Thai</h1>
      </div>
      
      <ion-button class="allergens-button" routerLink="/alergenos">
        <img src="assets/imgs/alergenos.png" alt="Alergenos" class="allergens-img">
        Alérgenos
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="white-background">

  <div class="categories-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="scrollable-categories">
            <div *ngFor="let category of categories" class="category-item">
              <ion-button fill="clear" class="category-button">
                <ion-icon src="{{ category.icon }}" class="category-icon"></ion-icon>
              </ion-button>
              <span class="category-text">{{ category.name }}</span>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  
  <div class="menu-section">
    <h2>Entrantes</h2>
    <ion-card *ngFor="let dish of getDishesByCategory('Entrantes')" class="dish-card">
      <img [src]="dish.img" class="dish-img" />
      <ion-card-header>
        <ion-card-title>{{ dish.name }}</ion-card-title>

  <div class="icons-section">
          <ion-icon src="assets/icons/Grupo11350.svg" class="icon"></ion-icon>
          <ion-icon src="assets/icons/Grupo11351.svg" class="icon"></ion-icon>
          <ion-icon src="assets/icons/Grupo11359.svg" class="icon"></ion-icon>
        </div>
        
       <!-- Precio original tachado y precio reducido -->
       <div class="price-section">
        <ion-button [routerLink]="['/dish-details', dish.id]" shape="round" class="add-button">
          <ion-icon slot="icon-only" src="assets/icons/add-outline.svg" class="add-icon"></ion-icon>
        </ion-button>
  
        <!-- Precio original tachado y precio reducido -->
        <div class="price">
          <span class="original-price">{{ dish.originalPrice }} €</span>
          <span class="discounted-price">{{ dish.discountedPrice }} €</span>
        </div>
      </div>

      <p>{{ dish.description }}</p>
    </ion-card-header>
  </ion-card>
</div>




  <!-- Carrito -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="warning" class="fab-button"  routerLink="/cart">
      <ion-icon src="assets/icons/carrito.svg" class="cart-icon"></ion-icon>
      <ion-badge color="light" class="badge">+99</ion-badge> 
    </ion-button>
  </ion-fab>

</ion-content>
