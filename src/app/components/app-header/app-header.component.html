<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="custom-header">
      <div class="header-content">
        <ion-button class="back-button" fill="solid" color="warning" (click)="goBack()">
          <ion-icon class="icono" slot="start" src="../../../assets/icons/arrow-back.svg"></ion-icon>
        </ion-button>
        <span class="header-title">{{ title }}</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
